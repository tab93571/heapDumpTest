AWSTemplateFormatVersion: 2010-09-09
# Custom values - see parameters.json
Parameters:
  imageRepository:
    Type: String
    # specify your docker registry or replace when creating stack
    Default: 'docker.io/kevin5603/simple-app'
  ecsDemoVpcId:
    Type: AWS::EC2::VPC::Id
  subnetIdList:
    Type: List<AWS::EC2::Subnet::Id>
Resources:
  TaskExecutionRoleArn:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-demo-task-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
      Policies:
        - PolicyName: CloudWatchLogsFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:*"
                Resource: "*"
  AutoScalingRoleArn:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-demo-auto-scaling-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - autoscaling.amazonaws.com
      Policies:
        - PolicyName: CloudWatchLogsFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: "EC2InstanceManagement"
                Effect: "Allow"
                Action:
                  - "ec2:AttachClassicLinkVpc"
                  - "ec2:CancelSpotInstanceRequests"
                  - "ec2:CreateFleet"
                  - "ec2:CreateTags"
                  - "ec2:DeleteTags"
                  - "ec2:Describe*"
                  - "ec2:DetachClassicLinkVpc"
                  - "ec2:GetInstanceTypesFromInstanceRequirements"
                  - "ec2:GetSecurityGroupsForVpc"
                  - "ec2:ModifyInstanceAttribute"
                  - "ec2:RequestSpotInstances"
                  - "ec2:RunInstances"
                  - "ec2:StartInstances"
                  - "ec2:StopInstances"
                  - "ec2:TerminateInstances"
                Resource: "*"
              - Sid: "EC2InstanceProfileManagement"
                Effect: "Allow"
                Action:
                  - "iam:PassRole"
                Resource: "*"
                Condition:
                  StringLike:
                    iam:PassedToService: "ec2.amazonaws.com*"
              - Sid: "EC2SpotManagement"
                Effect: "Allow"
                Action:
                  - "iam:CreateServiceLinkedRole"
                Resource: "*"
                Condition:
                  StringEquals:
                    iam:AWSServiceName: "spot.amazonaws.com"
              - Sid: "ELBManagement"
                Effect: "Allow"
                Action:
                  - "elasticloadbalancing:Register*"
                  - "elasticloadbalancing:Deregister*"
                  - "elasticloadbalancing:Describe*"
                Resource: "*"
              - Sid: "CWManagement"
                Effect: "Allow"
                Action:
                  - "cloudwatch:DeleteAlarms"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:GetMetricData"
                  - "cloudwatch:PutMetricAlarm"
                Resource: "*"
              - Sid: "SNSManagement"
                Effect: "Allow"
                Action:
                  - "sns:Publish"
                Resource: "*"
              - Sid: "EventBridgeRuleManagement"
                Effect: "Allow"
                Action:
                  - "events:PutRule"
                  - "events:PutTargets"
                  - "events:RemoveTargets"
                  - "events:DeleteRule"
                  - "events:DescribeRule"
                Resource: "*"
                Condition:
                  StringEquals:
                    events:ManagedBy: "autoscaling.amazonaws.com"
              - Sid: "SystemsManagerParameterManagement"
                Effect: "Allow"
                Action:
                  - "ssm:GetParameters"
                Resource: "*"
              - Sid: "VpcLatticeManagement"
                Effect: "Allow"
                Action:
                  - "vpc-lattice:DeregisterTargets"
                  - "vpc-lattice:GetTargetGroup"
                  - "vpc-lattice:ListTargets"
                  - "vpc-lattice:ListTargetGroups"
                  - "vpc-lattice:RegisterTargets"
                Resource: "*"
  EcsDemoLoadbalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: EcsSecurityGroup
    Properties:
      Name: ecs-demo-alb
      Scheme: internet-facing
      SecurityGroups:
        - !GetAtt EcsSecurityGroup.GroupId
      Subnets: !Ref subnetIdList
      Type: application
  EcsDemoListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !GetAtt EcsDemoLoadbalancer.LoadBalancerArn
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref EcsDemoServiceTargetGroup
  EcsDemoServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: EcsDemoLoadbalancer
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckPort: 8080
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: EcsDemoTargetGroup
      Port: 8080
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: true
        - Key: stickiness.type
          Value: lb_cookie
        - Key: stickiness.lb_cookie.duration_seconds
          Value: 300
      TargetType: ip
      UnhealthyThresholdCount: 10
      VpcId: !Ref ecsDemoVpcId
  EcsDemoTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: TaskExecutionRoleArn
    Properties:
      ExecutionRoleArn: !GetAtt TaskExecutionRoleArn.Arn
      Cpu: 256
      Memory: 1024
      Family: my-ecs-task
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: ecs-demo-container
          image: !Ref imageRepository
          Cpu: 256
          Memory: 256
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: "/ecs/ecs-demo-container-logs"
              awslogs-region: !Ref AWS::Region
              awslogs-create-group: "true"
              awslogs-stream-prefix: ecs
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: ecs-demo-cluster
  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ecs-security-group
      GroupDescription: 'ecs security group'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  EcsDemoService:
    Type: AWS::ECS::Service
    DependsOn:
      - EcsDemoTaskDefinition
      - EcsCluster
      - EcsSecurityGroup
      - EcsDemoListener
    Properties:
      ServiceName: ecs-demo-service
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref EcsDemoTaskDefinition
      Cluster: !Ref EcsCluster
      LoadBalancers:
        - ContainerName: ecs-demo-container
          ContainerPort: 8080
          TargetGroupArn: !Ref EcsDemoServiceTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !GetAtt EcsSecurityGroup.GroupId
          Subnets: !Ref subnetIdList
  EcsDemoScaleTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: EcsDemoService
    Properties:
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      ResourceId: service/ecs-demo-cluster/ecs-demo-service
      MinCapacity: 1
      MaxCapacity: 4
      RoleARN: !GetAtt AutoScalingRoleArn.Arn
  ScaleUpPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn: EcsDemoScaleTarget
    Properties:
      PolicyName: ecs-cluster-scale-up
      PolicyType: StepScaling
      ResourceId: service/ecs-demo-cluster/ecs-demo-service
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            MetricIntervalUpperBound: 20
            ScalingAdjustment: 1
          - MetricIntervalLowerBound: 20
            MetricIntervalUpperBound: 40
            ScalingAdjustment: 2
          - MetricIntervalLowerBound: 40
            MetricIntervalUpperBound: 60
            ScalingAdjustment: 3
          - MetricIntervalLowerBound: 60
            ScalingAdjustment: 4
        MetricAggregationType: Average
        Cooldown: 60
  ScaleDownPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn: EcsDemoScaleTarget
    Properties:
      PolicyName: ecs-cluster-scale-down
      PolicyType: StepScaling
      ResourceId: service/ecs-demo-cluster/ecs-demo-service
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        StepAdjustments:
          - MetricIntervalUpperBound: 0
            ScalingAdjustment: -1
        MetricAggregationType: Average
        Cooldown: 60
  HighCpuAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: ecs-demo-cluster-high-cpu
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Dimensions:
        - Name: ClusterName
          Value: ecs-demo-cluster
        - Name: ServiceName
          Value: ecs-demo-service
      Statistic: Average
      Period: 60
      DatapointsToAlarm: 3
      EvaluationPeriods: 1
      Threshold: 30
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref ScaleUpPolicy
  LowCpuAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: ecs-demo-cluster-low-cpu
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Dimensions:
        - Name: ClusterName
          Value: ecs-demo-cluster
        - Name: ServiceName
          Value: ecs-demo-service
      Statistic: Average
      Period: 60
      DatapointsToAlarm: 8
      EvaluationPeriods: 2
      Threshold: 20
      ComparisonOperator: LessThanOrEqualToThreshold
      AlarmActions:
        - !Ref ScaleDownPolicy


